<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo List</title>
</head>

<body>
  <main class="shadow-lg p-3 mb-5  rounded">
    <div id="title" class="rounded-5">
      <h1 class="title-primary">TODO List</h1>
    </div>

    <section id="add">
      <input class="rounded-5" type="text" id="add-input" placeholder="Add...">
      <span class="addBtn rounded-5" id="add-span" onclick="newElement()">Add</span>
    </section>

    <section id="edit">
      <input class="rounded-5" type="text" id="edit-input">
      <span class="editBtn rounded-5" id="edit-span" onclick="editElement()">Modify</span>
    </section>


    <section id="list" class="rounded-5">
      <ul id="ul-list" class="list list-active rounded-5">
        <li class="list-item rounded-5">Comprar pan</li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
